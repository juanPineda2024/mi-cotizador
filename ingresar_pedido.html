<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <button onclick="window.location.href='index.html'">Volver al Menú</button>

</head>
<body>
    <h1>Ingresar Pedido</h1>

    <form id="pedidoForm">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" required><br>

        <label for="fecha">Fecha del Pedido:</label>
        <input type="date" id="fecha" required><br>

        <label for="productoPedido">Producto:</label>
        <input type="text" id="productoPedido" required><br>

        <label for="precioPedido">Precio en USD:</label>
        <input type="number" id="precioPedido" required><br>

        <label for="tipoEnvioPedido">Tipo de Envío:</label>
        <select id="tipoEnvioPedido">
            <option value="zapato">Zapato</option>
            <option value="ropaNiños">Ropa de Niños</option>
            <option value="articuloPequeño">Artículo Pequeño</option>
            <option value="ropaAdulto">Ropa de Adulto</option>
            <option value="articuloGrande">Artículo Grande</option>
        </select><br>

        <label for="descuentoPedido">Descuento (%):</label>
        <input type="number" id="descuentoPedido"><br>

        <button type="submit">Agregar Producto</button>
    </form>

    <button id="guardarBtn" onclick="guardarPedido()">Guardar Pedido</button>
    <button id="verPedidosBtn" onclick="verPedidos()">Ver Pedidos</button>

    <h2>Resumen del Pedido</h2>
    <div id="resultadoPedido"></div>

    <script src="script.js"></script>
</body>
</html>
